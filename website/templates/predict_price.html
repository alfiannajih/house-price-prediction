{% extends "base.html" %}

{% block title %}
    Predict Price
{% endblock %}

{% block content %}
    <div class="box box-predict">
        <h3>Predict House Price</h3>
        <form action="{{ url_for('predict_price.predict_home') }}" method="POST">
            <div class="field">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" required>
            </div>
            <div class="field row">
                <div class="column2">
                    <label for="certif">Certification</label>
                    <select name="certif" id="certif">
                        <option value="SHM">SHM</option>
                        <option value="HGB">HGB</option>
                    </select>
                </div>
                <div class="column2">
                    <label for="furnish">Furniture</label>
                    <select name="furnish" id="furnish">
                        <option value="furnished">Furnished</option>
                        <option value="unfurnished">Unfurnished</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label for="bed">Bedroom</label>
                <input type="number" name="bed" id="bed" min="0" required>
            </div>
            <div class="field">
                <label for="bath">Bathroom</label>
                <input type="number" name="bath" id="bath" min="0" required>
            </div>
            <div class="field">
                <label for="carport">Carport</label>
                <input type="number" name="carport" id="carport" min="0" required>
            </div>
            <div class="field row">
                <div class="column2">
                    <label for="land_area">Land Area</label>
                    <input class="triplet" type="number" name="land_area" id="land_area" min="0" required>
                </div>
                <div class="column2">
                    <label for="building_area">Building Area</label>
                    <input class="triplet" type="number" name="building_area" id="building_area" min="0" required>
                </div>
            </div>
            <div class="field">
                <input class="btn" type="submit" value="Predict">
            </div>
        </form>
        {% if price %}
            <div class="success">
                <p>The price of the house is IDR{{ price }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
